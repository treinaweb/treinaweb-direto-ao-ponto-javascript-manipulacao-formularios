<body>
    <form name="myForm">
        <input type="text" name="name">

        <input type="submit" onclick="myFunction()" value="click">
    </form>

    <script>
        const myForm = document.forms.myForm;
        const name = myForm.name;

        function myFunction() {

            name.setCustomValidity("mensagem de erro");
        }
    </script>
</body>
