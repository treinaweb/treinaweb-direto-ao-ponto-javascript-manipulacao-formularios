<body>
    <form name="myForm">
        <label for="email">
            Email:<br>
            <input type="email" name="email" required>
        </label>
        <br>

        <label>
            Senha:
            <br>
            <input type="password" name="password" minlength="3" required>
        </label>
        <br>

        <input type="submit" value="Entrar" onclick="enviarForm()">
    </form>

    <script>
        const myForm = document.forms.myForm;
        const email = myForm.email;
        const password = myForm.password;

        myForm.addEventListener("submit", function (event) {
            event.preventDefault();
        })

        function enviarForm() {
            console.log(email.validity);
            console.log(password.validity);
        }
    </script>
</body>
